<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-front">
                <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.herzindagi.com%2Fsociety-culture%2Fchristmas-2023-date-origin-traditions-history-article-258725&psig=AOvVaw3sxSPQjN9IvF6YQHG1fhjP&ust=1735138632446000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCJCqgKPVwIoDFQAAAAAdAAAAABAE" alt="Christmas Front" class="card-image">
                <h2 class="card-title">🎁<br>🎄Surprise!🎄<br>🎁</h2>
            </div>
            <div class="card-inside">
                <h3 class="card-message">Merry Christmas 2024 <br> Gregory!💙</h3>
                <button class="close-card">Close</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
